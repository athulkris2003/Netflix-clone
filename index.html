<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix.com</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <div>
        <div class="banner-container">
            <img class="movie-banner" src="Img/jurassic-world-3840x2160-22719.jpg" alt="Jurassic park Movie Image">
            <button class="play-button">
                <img class="play-icon" src="Icon/play-button-svgrepo-com.svg" alt="Play Icon">Play
            </button>
            <button class="info-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="16" x2="12" y2="12" />
                    <line x1="12" y1="8" x2="12.01" y2="8" />
                </svg>
                <span>More Info</span>
            </button>
            <div class="censor">U/A 13+</div>
            <button class="replay-button">
                <img class="replay-icon" src="Icon/refresh-svgrepo-com.svg" alt="replay icon">
            </button>
        </div>
        
        
    </div>
    <div class="header">
        <div class="Left-header">
            <img class="Netflix-logo" src="Icon/Neflix-Brand.svg" alt="Netflix Brand name">
        </div>
        <nav class="middle-header">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TVShows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">New&Popular</a></li>
                    <li><a href="#">My List</a></li>
                    <li><a href="#">Browse by Language</a></li>
                </ul>
        </nav>
        <div class="right-header">
            <img class="search-icon" src="Icon/search-svgrepo-com.svg" alt="Search icon">
            <img class="bell-icon" src="Icon/bell-alt-svgrepo-com.svg" alt="Bell icon">
            <img class="profile-img" src="Img/Athul_resized.jpg" alt="Profile image"> 
        </div>
    </div>
    <img class="movie-1" src="Img/movie-1.jpeg" alt="matrix poster">
</body>
</html>
